<div class="container">
	<div class="row">
			<h1>contact us</h1>
	</div>
	<form #form="ngForm">
	<div class="row">
			<h4 style="text-align:center">We'd love to hear from you!</h4>
	</div>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text"   name="name" ngModel required #name="ngModel">
					<label>Name</label> 
					<div *ngIf="name.invalid && name.touched" class="error-message">
						This field is required
					  </div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text"   name="email" ngModel required #email="ngModel">
					<label>Email</label> 
					<div *ngIf="email.invalid && email.touched" class="error-message">
						Email is required
					  </div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input  type="tel" name="phoneNumber" ngModel required 
					#phone="ngModel" pattern="^\d{10}$">
					<label>Phone Number</label> 
					<div *ngIf="phone.errors?.['pattern'] && phone.touched" class="error-message">
						Please enter a valid phone number
					  </div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required name="message" ngModel required #message="ngModel"></textarea>
					<label>Message</label>
					<div *ngIf="message.invalid && message.touched" class="error-message">
						Message is required
					  </div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn" (click)="send()">Send Message</div>
			</div>
	</div>
</form>
</div>
